{%extends 'doc_reestr/menu.html'%}
{% block content %}
    {% if doc %}
        <center>
        <h1>{{doc.name}}</h1>
        <img src="" alt="">
        <table class="table table-striped table-bordered">
            <tr>
                <td>Владелец документа:</td>
                <td>{{user.name}}</td>
            </tr>
            <tr>
                <td>IPFS:</td>
                <td>{{doc.hash_file}}</td>
            </tr>
            <tr>
                <td>Ethereum аккаунт:</td>
                <td>{{account}}</td>
            </tr>
            <tr>
                <td>Статус:</td>
                <td>{{status.title}}</td>
            </tr>
            <tr>
                <td>Название документа:</td>
                <td>{{doc.name}}</td>
            </tr>
        </table>
        </center>
    {% endif %}
{% endblock %}
