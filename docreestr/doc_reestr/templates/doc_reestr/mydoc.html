{% extends 'doc_reestr/menu.html' %}
{% block content %}
    <center>
    <table class="table table-striped table-bordered">
        <thead>
        <th>Название докумена</th>
        <th>Статус</th>
        <th>Ссылка на файл</th>
        <th>Действия</th>
        </thead>
        <tbody>
        {% for doc in docs %}
            <tr>
                <td><a href="http://localhost:8000/doc_reestr/user{{user}}/doc{{doc.id}}">{{doc.name}}</a></td>
                <td>{{doc.id_status.title}}</td>
                <td><a href="https://gateway.ipfs.io/ipfs/{{doc.hash_file}}">{{doc.hash_file}}</a></td>
                <td><a class="btn btn-default" role="button" href="doc{{doc.id}}/cancel">Отменить</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </center>
{% endblock %}
