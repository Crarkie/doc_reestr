<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style type="text/css">
    input {
        background-color: white;
    }
</style>
</head>
<body>
    {% if sess %}
        <span style="float:right;">Добро пожаловать, {{sess.name}} / <a href="http://localhost:8000/doc_reestr/logout">Выход</a></span>
        <nav style="margin-top:10px;">
            <span style="margin:20px;"><a href="http://localhost:8000/doc_reestr/doc">Мои документы</a></span>
            <span style="margin:20px;"><a href="http://localhost:8000/doc_reestr/load_doc">Добавить документ</a></span>
            <span style="margin:20px;"><a href="http://localhost:8000/doc_reestr/setting">Мои настройки</a></span>
            <span style="margin:20px;"><a href="http://localhost:8000/doc_reestr/">Реестр</a></span>
        </nav>
    {% endif %}
    {% if sess is None %}
        <p><a href="http://localhost:8000/doc_reestr/login">Войти</a>/<a href="http://localhost:8000/doc_reestr/registry">Регистрация</a></p>
    {% endif %}
    <hr>
    {% block content%}{% endblock %}
</body>
</html>
