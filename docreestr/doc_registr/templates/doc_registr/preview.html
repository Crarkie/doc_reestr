<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Документ</title>
</head>
<body>
    {% if doc %}
        <h1>{{doc.name}}</h1>
        <img src="" alt="">
        <table>
        <tr>
            <td>IPFS</td>
            <td>{{doc.hash_file}}</td>
        </tr>
        <tr>
            <td>Ethereum</td>
            <td>{{user.wallet}}</td>
        </tr>
        <tr>
            <td>Статус</td>
            <td>{{status.title}}</td>
        </tr>
        <tr>
            <td>Название документа</td>
            <td>{{doc.name}}</td>
        </tr>
        <tr>
            <td>Владелец документа</td>
            <td>{{user.wallet}}</td>
        </tr>
        </table>
    {% endif %}
</body>
</html>
